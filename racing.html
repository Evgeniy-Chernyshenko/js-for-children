<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Racing</title>
  </head>
  <body>
    <script>
      var Car = function (x, y) {
        this.x = x;
        this.y = y;

        this.draw = function () {
          var imgElement = document.createElement('img');
          imgElement.src = 'http://nostarch.com/images/car.png';
          imgElement.style = `
            position: absolute;
            top: ${x}px;
            left: ${y}px;
          `;
          document.querySelector('body').append(imgElement);
        };
      };

      var car1 = new Car(0, 0);
      var car2 = new Car(200, 100);

      car1.draw();
      car2.draw();
    </script>
  </body>
</html>
